<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&family=Space+Mono&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
  
  <title>Frontend Mentor | Order summary card</title>

</head>

<body>

  <div id="window">
    
    <header>
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    </header>

    <main>
      <div id="annual-plan">
        <img id=icon-m src="images/icon-music.svg" alt="icon-music">  
        <div id="price">
          <h3>Annual Plan</h3>
          <p id="price2">$59.99/year</p>
        </div> 
        <a id="change" href="https://www.frontendmentor.io/home">Change</a>
      </div>

      <div id="proceed">
        <a id="proceed2" href="https://www.frontendmentor.io/home">Proceed to Payment</a>
      </div>
    </main>

    <footer>
      <a id="cancel" href="https://www.frontendmentor.io/home">Cancel Order<a>
    </footer>
  </div>

</body>
</html>
